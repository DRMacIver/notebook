<%inherit file="base.html"/>

% for post in new_posts:
<section>
<h2><a href="${post.url}">${post.date}</a></h2>
${post.body}
</section>
% endfor


% for date, posts in old_posts:
<h2>${date}</h2>

<ul class=postarchive>
% for post in posts:
<li><a href="${post.url}">${post.title}</a></li>
%endfor

</ul>
%endfor
